<!DOCTYPE html>
<html>
  <head>
    <title>Page Load Delay Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 400px;
        padding: 20px;
      }
      .setting {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="number"] {
        width: 100px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #4285f4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #3367d6;
      }
      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
    </style>
  </head>
  <body>
    <h2>Page Load Delay Settings</h2>

    <div class="setting">
      <label for="delay">Delay (seconds):</label>
      <input type="number" id="delay" min="0" max="60" step="0.5" value="3" />
      <small>Enter delay in seconds (0 to 60)</small>
    </div>

    <button id="save">Save Settings</button>

    <div id="status" class="status"></div>

    <script src="options.js"></script>
  </body>
</html>
