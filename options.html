<!DOCTYPE html>
<html>
  <head>
    <title>Internet Time Machine Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 500px;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
      }
      .setting {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 16px;
      }
      select {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        background: white;
        color: #333;
      }
      .year-info {
        margin-top: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        font-size: 14px;
        line-height: 1.4;
      }
      button {
        width: 100%;
        background: #ff6b6b;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
      }
      button:hover {
        background: #ff5252;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 6px;
        display: none;
        text-align: center;
      }
      .status.success {
        background: rgba(76, 175, 80, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Internet Time Machine</h2>

      <div class="setting">
        <label for="year"
          >What year's internet speed would you like to experience?</label
        >
        <select id="year">
          <option value="2024">2024 - Modern Fiber (No delay)</option>
          <option value="2020">2020 - High-speed broadband</option>
          <option value="2015">2015 - Standard broadband</option>
          <option value="2010">2010 - ADSL2+</option>
          <option value="2005">2005 - Basic broadband</option>
          <option value="2000">2000 - Early broadband/DSL</option>
          <option value="1998">1998 - 56k dial-up modem</option>
          <option value="1995" selected>1995 - 28.8k dial-up</option>
          <option value="1992">1992 - 14.4k dial-up</option>
          <option value="1990">1990 - 9600 baud modem</option>
        </select>

        <div id="yearInfo" class="year-info">
          Select a year to see what internet browsing was like back then!
        </div>
      </div>

      <button id="save">Travel to This Year!</button>

      <div id="status" class="status"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
